name: Forge
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ETH_NODE_URI_MAINNET: ${{ secrets.ETH_NODE_URI_MAINNET }}
      ETH_NODE_URI_POLYGON: ${{ secrets.ETH_NODE_URI_POLYGON }}
      ETH_NODE_URI_GOERLI: ${{ secrets.ETH_NODE_URI_GOERLI }}
      ETH_NODE_URI_ARBITRUM: ${{ secrets.ETH_NODE_URI_ARBITRUM }}
      ETH_NODE_URI_GNOSIS: ${{ secrets.ETH_NODE_URI_GNOSIS }}
      FORK_NUMBER: ${{ secrets.FORK_NUMBER }}
      POLYGON_FORK_NUMBER: ${{ secrets.POLYGON_FORK_NUMBER }}
      FORK_NUMBER_POLYGON: 36004499
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dev dependencies
        run: yarn install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Deps
        run: forge install
      - name: Run forge tests
        run: |
          max_attempts=10
          attempt_num=1
          until forge test; do
              if [ ${attempt_num} -eq ${max_attempts} ]; then
                  echo "The job has failed after $attempt_num attempts."
                  exit 1
              fi
              echo "Failed attempt $attempt_num. Retrying..."
              ((attempt_num++))
          done
      - name: Get forge test coverage
        run: forge coverage
