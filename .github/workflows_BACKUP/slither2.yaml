      - name: Create Markdown Report / Checklist
        uses: crytic/slither-action@v0.4.0
        id: slither2
        with:
          node-version: 20
          fail-on: none
          slither-args: --checklist --markdown-root ${{ github.server_url }}/${{ github.repository }}/blob/${{ github.sha }}/

      - name: Save slither2 Output
        run: echo "${{ steps.slither2.outputs.stdout }}" > slither_output.txt

      - name: Create/update checklist as PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = './slither_output.txt';
            const report = fs.readFileSync(path, 'utf8');
            const header = '# Slither report\n';
            const body = header + report;
            const issue_number = context.payload.pull_request.number;

            const comments = await ${{github}}.rest.issues.listComments({
              owner: ${{github}}.repo.owner,
              repo: ${{github}}.repo.repo,
              issue_number
            });

            const comment = comments.data.find(comment => comment.user.login === 'github-actions[bot]');

            if (comment) {
              await ${{github}}.rest.issues.updateComment({
                owner: ${{github}}.repo.owner,
                repo: ${{github}}.repo.repo,
                comment_id: comment.id,
                body
              });
            } else {
              await ${{github}}.rest.issues.createComment({
                owner: ${{github}}.repo.owner,
                repo: ${{github}}.repo.repo,
                issue_number,
                body
              });
            }

